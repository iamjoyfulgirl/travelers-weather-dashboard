<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Link to css -->
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css" />

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css">
    <!-- Import Ionicon -->
    <script type="module" src="https://unpkg.com/ionicons@5.1.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule="" src="https://unpkg.com/ionicons@5.1.2/dist/ionicons/ionicons.js"></script>

    <title>Traveler's Weather Dashboard</title>
</head>

<body>
    <div class="container">
        <!-- Beginning of jumbotron  -->
        <div class=" jumbotron-fluid text-white text-center">
            <div class="container">
                <h1 class="display-4">Weather Dashboard</h1>
            </div>
        </div>
        <!-- Beginning of row 1 -->
        <div class="row">
            <!-- Beginning of col 1 in row 1 -->
            <div class="col-3 m-2 bg-light">
                <h3>Search for a City:</h3>
                <div class="input-group mb-2">
                    <input type="text" class="form-control" id="city-input" aria-describedby="basic-addon2">
                    <div class="input-group-append">
                        <button id="add-city" class="btn btn-outline-secondary bg-primary" type="button">
                            <ion-icon name="search-outline"></ion-icon>
                        </button>
                    </div>
                </div>
                <!-- Beginning of history cities box -->
                <div class="card" style="width: 15rem;">
                    <ul id="city-list" class="list-group list-group-flush">
                        <!-- <li class="list-group-item"></li> -->
                    </ul>
                </div>
            </div>
            <!-- Beginning of col 2 in row 1 -->
            <div class="col-8 m-2">
                <!-- Beginning of row 1 in col 2 -->
                <div class="row-12">
                    <div class="card">
                        <div id="today-weather" class="card-body">

                        </div>
                    </div>
                </div>
                <!-- Beginning of row 2 in col 2 -->
                <br>
                <div class="row-12">
                    <h3>5-Day Forecast:</h3>
                </div>
                <!-- Beginning of row 3 in col 2 -->
                <br>
                <div id="boxes" class="row">

                </div>
            </div>
        </div>

    </div>


    <!-- JQuery and Bootstrap scripts -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!-- Link to script.js -->
    <script src="./assets/js/script.js"></script>
</body>

</html>
